<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="header">
                <button class="settingsButton">
                  <div></div>
                  <div></div>  
                  <div></div>    
                </button>
                <div class="title">Calculator</div>
                <div class="spacer"></div>
            </div>
            <div class="display">
                <div class="history"></div>
                <div class="resultDisplay">0</div>
            </div>
            <div class="keypad">
                <button class = "key" id = "clearButton">C</button>
                <button class = "key"><i>x</i><sup>2</sup></button>
                <button class = "key">del</button>
                <button class = "key operator">รท</button>
                <button class = "key num" id = "seven">7</button>
                <button class = "key num" id = "eight">8</button>
                <button class = "key num" id = "nine">9</button>
                <button class = "key operator">ร</button>
                <button class = "key num" id = "four">4</button>
                <button class = "key num" id = "five">5</button>
                <button class = "key num" id = "six">6</button>
                <button class = "key operator" id = "minusButton">-</button>
                <button class = "key num" id = "one">1</button>
                <button class = "key num" id = "two">2</button>
                <button class = "key num" id = "three">3</button>
                <button class = "key operator" id = "plusButton">+</button>
                <button class = "key" >+/-</button>
                <button class = "key num" id = "zero">0</button>
                <button class = "key num">.</button>
                <button class = "key operator" id = "equalButton">=</button>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
